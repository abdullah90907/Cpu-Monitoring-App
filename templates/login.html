<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - System Monitoring Dashboard</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/log.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="form-header">
        <div class="logo">
          <i class="fas fa-tachometer-alt"></i>
        </div>
        <h1>System Monitor</h1>
        <p>Welcome back! Please sign in to continue.</p>
      </div>
      
      <form id="login-form" method="POST" action="/login">
        <div class="content">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Username" autocomplete="nope" required>
              <label for="username">Username</label>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required>
              <label for="password">Password</label>
            </div>
          </div>
        </div>
        
        <div class="action">
          <button type="submit" id="login-button" class="login-btn">
            <span class="btn-text">Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
      
      <div class="form-footer">
        <div class="security-note">
          <i class="fas fa-shield-alt"></i>
          <span>Secure connection established</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/log-script.js') }}"></script>
</body>
</html>
