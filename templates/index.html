<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateData() {
                $.ajax({
                    url: "/data",
                    type: "GET",
                    dataType: "json",
                    success: function(data) {
                        $("#cpu-usage").text(data.cpu_usage + "%");
                        $("#mem-usage").text(data.mem_usage + "%");
                        $("#msg").text(data.msg);

                        // Check if status is "Warning" and display the warning alert
                        if (data.msg === "Warning") {
                            $("#msg").removeClass("alert-ok").addClass("alert-warning");
                            $("#msg").text("System Status: Warning - CPU or Memory usage is above 80%");
                        } else {
                            // If status is not "Warning," set it back to "OK" and show the success alert
                            $("#msg").removeClass("alert-warning").addClass("alert-ok");
                            $("#msg").text("System Status: Everything is running smoothly.");
                        }
                    },
                    error: function() {
                        console.log("Error fetching data.");
                    }
                });
            }
            updateData();
            setInterval(updateData, 5000); // Update every 5 seconds (adjust as needed)
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Monitoring Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-image: url("/images/background.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: multiply;
            backdrop-filter: blur(8px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #333;
        }

        .data {
            padding: 20px;
            background-color: #f2f2f2;
            border: 2px solid #ccc;
            margin-top: 30px;
            text-align: center;
            border-radius: 10px;
        }

        /* Custom styles for alerts */
        .alert {
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .alert-ok {
            background-color: #5cb85c;
            color: #fff;
        }

        .alert-warning {
            background-color: #f04e4e;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }

        /* Adjust styles for mobile devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .data {
                padding: 15px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring Dashboard</h1>
        <div class="data">
            <h2>CPU Usage</h2>
            <p><span id="cpu-usage">{{ cpu_usage }}%</span></p>
        </div>
        <div class="data">
            <h2>Memory Usage</h2>
            <p><span id="mem-usage">{{ mem_usage }}%</span></p>
        </div>
        <div class="data">
            <h2>Alerts</h2>
            <div id="msg" class="alert alert-ok"></div>
        </div>
        </div>
</body>
</html>
