<!DOCTYPE html>
<html lang="en">
<head>
    <title>System Monitoring Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-image: url("/images/background.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: multiply;
            backdrop-filter: blur(8px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #333;
        }

        .data {
            padding: 20px;
            background-color: #f2f2f2;
            border: 2px solid #ccc;
            margin-top: 30px;
            text-align: center;
            border-radius: 10px;
        }

        /* Custom styles for alerts */
        .alert {
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .alert-ok {
            background-color: #5cb85c;
            color: #fff;
        }

        .alert-warning {
            background-color: #f0ad4e;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }

        /* Adjust styles for mobile devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .data {
                padding: 15px;
            }

            p {
                font-size: 16px;
            }
        }
        <img src="background.jpeg" height="2160" width="3840"/><img src="/images/background.jpeg" height="2160" width="3840"/></style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring Dashboard</h1>
        <div class="data">
            <h2>CPU Usage</h2>
            <p>{{ cpu_usage }}%</p>
        </div>
        <div class="data">
            <h2>Memory Usage</h2>
            <p>{{ mem_usage }}%</p>
        </div>
        <div class="data">
            <h2>Alerts</h2>
            {% if msg == "OK" %}
                <div class="alert alert-ok">System Status: OK</div>
                <p>Everything is running smoothly.</p>
            {% elif msg == "Warning" %}
                <div class="alert alert-warning">System Status: Warning</div>
                <p>CPU or Memory usage is over 80%</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
